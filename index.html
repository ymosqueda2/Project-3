<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    .section {
      width: 300px;
      margin: 20px auto;
      text-align: left;
    }

    h2 {
      background-color: #7c2121;
      color: white;
      padding: 10px;
      margin: 0;
      font-size: 1.2em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      border-top: none;
    }

    li {
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>My Bookmarks</h1>

  <div class="section">
    <h2>Module Links</h2>
    <ul>
      <li><a href="https://mtsac.instructure.com/">Canvas</a></li>
      <li><a href="https://mtsac.instructure.com/courses/158227">Canvas CISW17 T-Th</a></li>
      <li><a href="https://www.mtsac.edu">Mt.Sac Home Page</a></li>
      <li><a href="mailto:Ymosqueda2@student.mtsac.edu">Student Email</a></li>
      <li><a href="https://experience.elluciancloud.com/msac/">Student Portal</a></li>
    </ul>
  </div>

  <div class="section">
    <h2>Important Links</h2>
    <ul>
      <li><a href="https://nectir.io">Nectir.io</a></li>
      <li><a href="https://www.youtube.com">YouTube</a></li>
    </ul>
  </div>

</body>
</html>
